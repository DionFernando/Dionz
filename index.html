<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dionz</title>

  <link rel="icon" href="src/main/resources/assets/logo/W.png" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    :root {
      --gold: #edcd84;
      --gold-light: #f8e7b3;
      --black: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
    }

    .navbar {
      background-color: var(--black);
      padding: 1rem 1.2rem;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .navbar::after {
      content: "";
      position: absolute;
      top: -40px;
      right: -60px;
      width: 300px;
      height: 300px;
      background:
              linear-gradient(135deg, var(--gold) 30%, transparent 30%),
              linear-gradient(145deg, transparent 60%, var(--gold) 60%),
              linear-gradient(120deg, var(--gold) 15%, transparent 15%);
      background-repeat: no-repeat;
      background-size: 140px 140px, 200px 200px, 100px 100px;
      opacity: 0.2;
      transform: rotate(10deg);
      z-index: 0;
      pointer-events: none;
    }

    .navbar::before {
      content: "";
      position: absolute;
      bottom: -50px;
      left: -60px;
      width: 250px;
      height: 250px;
      background:
              linear-gradient(150deg, transparent 60%, var(--gold) 60%),
              linear-gradient(135deg, var(--gold) 25%, transparent 25%);
      background-repeat: no-repeat;
      background-size: 130px 130px, 100px 100px;
      opacity: 0.15;
      transform: rotate(-10deg);
      z-index: 0;
      pointer-events: none;
    }

    .navbar-brand img {
      height: 45px;
      z-index: 2;
      position: relative;
    }

    .nav-link {
      color: var(--white) !important;
      font-weight: 400;
      font-size: 0.95rem;
      transition: 0.3s;
      z-index: 2;
    }

    .nav-link:hover {
      color: var(--gold) !important;
    }

    .phone {
      color: var(--gold);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 2;
    }

    .phone img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .whatsapp-link {
      color: var(--gold);
      text-decoration: none;
      font-weight: 400;
      font-size: 0.9rem;
      padding: 6px 16px;
      border: 2px solid var(--gold);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 2;
    }

    .whatsapp-link:hover {
      background-color: var(--gold);
      color: var(--black);
    }

    .dropdown-menu {
      background-color: var(--white);
      border: none;
      margin-top: 0.4rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
      animation: fadeSlide 0.2s ease;
      z-index: 9999;
    }

    .dropdown-menu .dropdown-item {
      color: var(--black);
      font-weight: 400;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: var(--gold-light);
      color: var(--black);
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-bar {
      position: relative;
      z-index: 1;
    }

    .search-bar input {
      width: 500px;
      max-width: 100%;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      border: 1.5px solid var(--gold);
      font-size: 0.9rem;
      color: var(--black);
      outline: none;
      transition: border-color 0.3s;
    }

    .search-bar input::placeholder {
      color: #999;
    }

    .search-bar input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 8px var(--gold);
    }

    .navbar-nav {
      gap: 1.5rem;
    }

    @media (max-width: 991px) {
      .navbar {
        padding: 0.6rem 1rem;
      }

      .navbar-nav,
      .whatsapp-link {
        display: none !important;
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-bar {
        margin-top: 0.3rem;
        position: relative;
        z-index: 1;
      }

      .search-bar input {
        width: 100%;
      }
    }


  /*  ----------------------------------------------------------------------------------*/

  </style>

</head>
<body>

<!-- âœ… Navigation -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">

    <!-- Mobile & Tablet View -->
    <div class="top-row w-100 d-lg-none mb-2">
      <a class="navbar-brand" href="#">
        <img src="src/main/resources/assets/logo/Transparent%20W-2.png" alt="Dionz Logo" />
      </a>

      <div class="phone d-flex align-items-center">
        <img src="src/main/resources/assets/imgs/whatsapp.png" alt="WhatsApp Icon" />
        <span>+94 76 714 9543</span>
      </div>
    </div>

    <!-- Desktop View -->
    <div class="d-none d-lg-flex w-100 align-items-center justify-content-between">
      <!-- Left: Logo + Navigation + Search -->
      <div class="d-flex align-items-center gap-4">
        <a class="navbar-brand" href="#">
          <img src="src/main/resources/assets/logo/Transparent%20W-2.png" alt="Dionz Logo" />
        </a>

        <ul class="navbar-nav d-flex align-items-center gap-3 mb-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>

        <!-- Search Bar (Now next to Home) -->
        <div class="search-bar ms-3">
          <input type="text" placeholder="Search watches..." />
        </div>
      </div>

      <!-- Right: Phone + WhatsApp -->
      <div class="d-flex align-items-center gap-3">
        <div class="phone d-flex align-items-center">
          <img src="src/main/resources/assets/imgs/whatsapp.png" alt="WhatsApp Icon" />
          <span>+94 76 714 9543</span>
        </div>

        <a class="whatsapp-link" href="https://wa.me/94767149543" target="_blank">WhatsApp</a>
      </div>
    </div>

    <!-- Mobile Search Bar -->
    <div class="search-bar mt-2 mt-lg-0 w-100 w-lg-auto d-lg-none">
      <input type="text" placeholder="Search watches..." />
    </div>

  </div>
</nav>


<!--Dynamic main section-->
<main id="dynamicContent"></main>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch("src/main/resources/pages/dashboard.html")
            .then(response => response.text())
            .then(html => {
              document.getElementById("dynamicContent").innerHTML = html;
            })
            .catch(error => {
              document.getElementById("dynamicContent").innerHTML = "<p>Failed to load dashboard.</p>";
              console.error("Error loading dashboard:", error);
            });
  });

</script>

</body>
</html>
