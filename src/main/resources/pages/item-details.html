<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
    <style>
        .back-button {
            position: absolute;
            background-color: #edcd84;
            border-radius: 50%;
            padding: 7px;
            top: 30px;
            left: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.2); /* Gold glow */
            transition: box-shadow 0.3s ease;
        }

        .back-button:hover {
            box-shadow: 0 0 15px 10px rgba(194, 165, 99, 0.8); /* Brighter glow on hover */
        }
    </style>

</head>
<body>

<a href="javascript:history.back()">
    <img src="../assets/imgs/back.png" alt="Back" class="back-button">
</a>

</body>
</html>
