<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../../../assets/logo/W.png" type="image/x-icon">

    <title>Watch Details | Dionz</title>

    <link rel="stylesheet" href="../../../css/watch.css" />

</head>
<body>

<!-- Back and ID -->
<a href="javascript:history.back()" class="back-button" aria-label="Go back">
    <img src="../../../assets/imgs/back.png" alt="Back" />
</a>
<div class="product-id">ID: WM1069</div>

<div class="container">

    <!-- Thumbnails -->
    <div class="thumbs" id="thumbs">
        <img src="../../../assets/temu/watches/6/watch%206%20-%201.webp" alt="Watch 6" class="active" />
        <img src="../../../assets/temu/watches/6/watch%206%20-%202.webp" alt="Watch 6"/>
        <img src="../../../assets/temu/watches/6/watch%206%20-%203.webp" alt="Watch 6"/>
        <img src="../../../assets/temu/watches/6/watch%206%20-%204.webp" alt="Watch 6"/>
        <img src="../../../assets/temu/watches/6/watch%206%20-%205.webp" alt="Watch 6"/>
        <img src="../../../assets/temu/watches/6/watch%206%20-%201.webp" alt="Watch 6"/>

    </div>

    <!-- Main Image with Arrows -->
    <div>
        <div style="position: relative;">
            <img id="mainImage" src="../../../assets/temu/watches/6/watch%206%20-%201.webp" alt="Main Watch" class="main-image" />
            <button id="prevBtn" class="arrow-btn left">‹</button>
            <button id="nextBtn" class="arrow-btn right">›</button>

        </div>
    </div>

    <!-- Product Details -->
    <div class="details">
        <h1 class="title">Business Sports Men's Quartz Wrist Watch</h1>

        <div class="price-section">
            <div id="price">LKR 1,200.00</div>
            <div class="original-price" id="originalPrice">LKR 2,500.50</div>
        </div>

        <p class="description">
            Business Sports Trend Multifunctional Men's Quartz Wrist Watch
        </p>

        <div class="quantity">
            <label for="qty">Qty:</label>
            <select id="qty" name="qty">
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="notice">Note: After clicking "Buy Now", you will be redirected to WhatsApp. Payments are completed via bank transfer.</div>
        <button class="buy-btn" id="buyNowBtn">Buy Now</button>

    </div>
</div>

<!-- JavaScript -->
<script src="../../../js/js.js"></script>

</body>
</html>
