<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dionz | Premium Watches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --gold: #cc9b06;
            --black: #000;
            --white: #fff;
        }

        body {
            padding-top: 70px;
            background-color: var(--white);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--black);
            border-bottom: 2px solid var(--gold);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .text-gold {
            color: var(--gold) !important;
        }

        .btn-outline-gold {
            border: 2px solid var(--gold);
            color: var(--gold);
            transition: 0.3s;
        }

        .btn-outline-gold:hover {
            background-color: var(--gold);
            color: var(--black);
        }

        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: var(--gold) !important;
        }

        .dropdown-menu {
            border: 1px solid var(--gold);
        }

        .dropdown-item:hover {
            background-color: var(--gold);
            color: var(--black);
        }

        /* Product card basic look */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            border-color: var(--gold);
        }

        .card-title {
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#" onclick="loadContent('dashboard')">
            <img src="../assets/logo/Transparent%20W-2.png" alt="Dionz Logo" height="70" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('dashboard')">Home</a>
                </li>

                <!-- Categories -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="loadContent('products-men')">Men</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadContent('products-women')">Women</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadContent('products-unisex')">Unisex</a></li>
                    </ul>
                </li>

                <!-- Quality -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Quality
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Luxury</a></li>
                        <li><a class="dropdown-item" href="#">Best</a></li>
                        <li><a class="dropdown-item" href="#">Good</a></li>
                    </ul>
                </li>

                <!-- Admin Panel -->
                <li class="nav-item">
                    <a class="nav-link text-warning" href="/admin-panel?key=your-secret-key">Admin</a>
                </li>
            </ul>

            <!-- WhatsApp CTA -->
            <a href="https://wa.me/94771234567" target="_blank" class="btn btn-outline-gold">
                WhatsApp
            </a>
        </div>
    </div>
</nav>

<!-- ✅ Content Area -->
<div class="container mt-4" id="main-content">
    <!-- Default View -->
    <div id="dashboard-view">
        <h2 class="text-center mb-4">Welcome to Dionz Dashboard</h2>
        <p class="text-center">Explore our latest collections and premium watch styles for Men, Women, and Unisex.</p>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ JS for Dynamic Content Switching -->
<script>
    function loadContent(view) {
        const content = document.getElementById('main-content');

        switch(view) {
            case 'dashboard':
                content.innerHTML = `
          <div id="dashboard-view">
            <h2 class="text-center mb-4">Welcome to Dionz Dashboard</h2>
            <p class="text-center">Explore our latest collections and premium watch styles for Men, Women, and Unisex.</p>
          </div>`;
                break;

            case 'products-men':
                content.innerHTML = `
          <h2 class="mb-3">Men's Watches</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Men's Watch 1</h5>
                  <p class="card-text">Elegant black & gold watch.</p>
                  <a href="https://wa.me/94771234567?text=I'm%20interested%20in%20Men's%20Watch%201" class="btn btn-outline-gold w-100" target="_blank">Buy Now</a>
                </div>
              </div>
            </div>
            <!-- Add more watch cards -->
          </div>`;
                break;

            case 'products-women':
                content.innerHTML = `
          <h2 class="mb-3">Women's Watches</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Women's Watch 1</h5>
                  <p class="card-text">Rose gold elegance.</p>
                  <a href="https://wa.me/94771234567?text=I'm%20interested%20in%20Women's%20Watch%201" class="btn btn-outline-gold w-100" target="_blank">Buy Now</a>
                </div>
              </div>
            </div>
          </div>`;
                break;

            case 'products-unisex':
                content.innerHTML = `
          <h2 class="mb-3">Unisex Watches</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Unisex Watch 1</h5>
                  <p class="card-text">Classic design for all.</p>
                  <a href="https://wa.me/94771234567?text=I'm%20interested%20in%20Unisex%20Watch%201" class="btn btn-outline-gold w-100" target="_blank">Buy Now</a>
                </div>
              </div>
            </div>
          </div>`;
                break;

            default:
                content.innerHTML = `<p class="text-danger">View not found.</p>`;
        }
    }
</script>

</body>
</html>
