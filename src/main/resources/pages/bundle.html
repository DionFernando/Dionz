<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BUNDLES | Dionz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../../resources/assets/logo/W.png" type="image/x-icon">

  <link rel="stylesheet" href="../../resources/css/dashboard.css" />
  <link rel="stylesheet" href="../css/watch.css" />
  <link rel="stylesheet" href="../css/browse_more.css" />
  <link rel="stylesheet" href="../css/sorting.css" />

  <style>
    body {
      margin: 0;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>

</head>
<body>

<a href="javascript:history.back()" class="back-button" aria-label="Go back">
  <img src="../assets/imgs/back.png" alt="Back" />
</a>

<!-- Title -->
<h2>Bundles</h2>

<!-- Sort By Dropdown -->
<div class="sort-wrapper">
  <label for="sort-select">Sort by:</label>
  <div class="select-container">
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
    </select>
    <span class="arrow">&#9662;</span>
  </div>
</div>

<!-- Products Grid -->
<div class="products-grid">
  <!--BUNDLE 1-->
  <a href="leadz/watches/bundle/Bundle-1.html?id=1" class="card-link">
    <div class="card">
      <img src="../assets/leadz/watches/bundle/1/B1-4.jpg" alt="Bundle">
      <h4>QUARTZ Ladies Bundle Box Set</h4>
      <div class="price">
        <span class="currency">LKR</span>
        <span class="current">2,000.00</span>
        <span class="original">4,200.00</span>
      </div>
    </div>
  </a>

  <!--WOMEN 4-->
  <a href="leadz/watches/women/Women-4.html?id=1" class="card-link">
    <div class="card">
      <img src="../assets/leadz/watches/women/4/W4-5.jpg" alt="Womens Watch">
      <h4>LOUIS CLARKE Ladies Watch with 6 Roses</h4>
      <div class="price">
        <span class="currency">LKR</span>
        <span class="current">2,500.00</span>
        <span class="original">4,000.00</span>
      </div>
    </div>
  </a>
</div>


<!-- Browse More Button -->
<div style="text-align: center; margin: 30px 0;">
  <a href="../../../../index.html" class="browse-more-btn">
    Browse More
  </a>
</div>

<script src="../js/sorting.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.querySelector('.products-grid');
    const cards = Array.from(grid.children);
    const shuffled = cards.sort(() => Math.random() - 0.5);

    // Clear existing cards
    grid.innerHTML = '';

    // Append shuffled cards
    shuffled.forEach(card => grid.appendChild(card));
  });
</script>


</body>
</html>
