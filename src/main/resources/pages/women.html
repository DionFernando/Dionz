<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Womens | Dionz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../../resources/css/dashboard.css" />
  <link rel="stylesheet" href="../css/watch.css" />
  <link rel="stylesheet" href="../css/browse_more.css" />

  <style>
    body {
      margin: 0;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>

</head>
<body>

<a href="javascript:history.back()" class="back-button" aria-label="Go back">
  <img src="../assets/imgs/back.png" alt="Back" />
</a>

<!-- Title -->
<h2>Womens Watches</h2>

<!-- Products Grid -->
<div class="products-grid">

  <!--WOMEN 1-->
  <a href="../../resources/pages/watches/Watch-3.html?id=4" class="card-link">
    <div class="card">
      <img src="../../resources/assets/watches/3/watch 3 - 1.webp" alt="Women's Classic Watch">
      <h4>Elegant Ladies Quartz Watch</h4>
      <div class="price">
        <span class="currency">LKR</span>
        <span class="current">1,499.00</span>
        <span class="original">2,100.55</span>
      </div>
    </div>
  </a>

</div>

<!-- Browse More Button -->
<div style="text-align: center; margin: 30px 0;">
  <a href="../../../../index.html" class="browse-more-btn">
    Browse More
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.querySelector('.products-grid');
    const cards = Array.from(grid.children);
    const shuffled = cards.sort(() => Math.random() - 0.5);

    // Clear existing cards
    grid.innerHTML = '';

    // Append shuffled cards
    shuffled.forEach(card => grid.appendChild(card));
  });
</script>


</body>
</html>
