<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mens | Dionz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../../resources/assets/logo/W.png" type="image/x-icon">

  <link rel="stylesheet" href="../../resources/css/dashboard.css" />
  <link rel="stylesheet" href="../css/watch.css" />
  <link rel="stylesheet" href="../css/browse_more.css" />
  <link rel="stylesheet" href="../css/sorting.css" />

  <style>
    body {
      margin: 0;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>

</head>
<body>

<a href="javascript:history.back()" class="back-button" aria-label="Go back">
  <img src="../assets/imgs/back.png" alt="Back" />
</a>

<!-- Title -->
<h2>Watch Cases</h2>

<!-- Sort By Dropdown -->
<div class="sort-wrapper">
  <label for="sort-select">Sort by:</label>
  <div class="select-container">
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
    </select>
    <span class="arrow">&#9662;</span>
  </div>
</div>

<!-- Products Grid -->
<div class="products-grid">
  <!--CASE 1-->
  <a href="leadz/boxes/Box-1.html?id=1" class="card-link">
    <div class="card">
      <img src="../assets/leadz/boxes/1/BOX1-1.jpg" alt="Box">
      <h4>Black Watch Box With Cushion</h4>
      <div class="price">
        <span class="currency">LKR</span>
        <span class="current">40.00</span>
        <span class="original">60.00</span>
      </div>
    </div>
  </a>

  <!--CASE 2-->
  <a href="leadz/boxes/Box-2.html?id=1" class="card-link">
    <div class="card">
      <img src="../assets/leadz/boxes/2/BOX2-3.jpg" alt="Box">
      <h4>Luxury Wooden Watch Box</h4>
      <div class="price">
        <span class="currency">LKR</span>
        <span class="current">2,000.00</span>
        <span class="original">3,500.00</span>
      </div>
    </div>
  </a>
</div>

<!-- Browse More Button -->
<div style="text-align: center; margin: 30px 0;">
  <a href="../../../../index.html" class="browse-more-btn">
    Browse More
  </a>
</div>

<script src="../js/sorting.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.querySelector('.products-grid');
    const cards = Array.from(grid.children);
    const shuffled = cards.sort(() => Math.random() - 0.5);

    // Clear existing cards
    grid.innerHTML = '';

    // Append shuffled cards
    shuffled.forEach(card => grid.appendChild(card));
  });
</script>


</body>
</html>
