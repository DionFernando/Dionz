<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        :root {
            --gold: #edcd84;
            --gold-light: #f8e7b3;
            --black: #000;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: var(--gold-light);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-number {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .digit {
            font-size: 12rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold-light),
            0 0 20px var(--gold-light),
            0 0 30px var(--gold-light);
            position: relative;
            margin: 0 0.5rem;
            transform-style: preserve-3d;
            animation: float 3s infinite ease-in-out;
        }

        .digit:nth-child(1) { animation-delay: 0s; }
        .digit:nth-child(2) { animation-delay: 0.2s; }
        .digit:nth-child(3) { animation-delay: 0.4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            position: relative;
        }

        .error-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            color: var(--black);
            background-color: var(--gold);
            box-shadow: 0 0 15px var(--gold-light), 0 0 30px var(--gold-light);
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
            transition: all 0.5s ease;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .astronaut {
            position: absolute;
            width: 150px;
            height: 150px;
            right: 10%;
            bottom: 10%;
            animation: float-astronaut 6s infinite ease-in-out;
        }

        @keyframes float-astronaut {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-30px) rotate(-5deg); }
        }

        @media (max-width: 768px) {
            .digit {
                font-size: 8rem;
            }
            .error-title {
                font-size: 2rem;
            }
            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }
            .astronaut {
                width: 100px;
                height: 100px;
                right: 5%;
                bottom: 5%;
            }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="error-container">
    <div class="error-number">
        <div class="digit">4</div>
        <div class="digit">0</div>
        <div class="digit">4</div>
    </div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
        Don't worry, you can navigate back to safety with the button below.
    </p>
    <a href="/" class="home-button">Back to Home</a>
</div>

<script>
    // Create twinkling stars
    const starsContainer = document.getElementById('stars');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;

        // Random size
        const size = Math.random() * 3;

        // Random animation duration
        const duration = 2 + Math.random() * 3 + 's';
        const delay = Math.random() * 5 + 's';

        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.setProperty('--duration', duration);
        star.style.animationDelay = delay;

        starsContainer.appendChild(star);
    }

    // Add hover effect to digits
    const digits = document.querySelectorAll('.digit');
    digits.forEach(digit => {
        digit.addEventListener('mouseover', () => {
            digit.style.transform = 'scale(1.2) rotateY(360deg)';
            digit.style.color = 'var(--gold-light)';
        });
        digit.addEventListener('mouseout', () => {
            digit.style.transform = '';
            digit.style.color = 'var(--gold)';
        });
    });
</script>
</body>
</html>
